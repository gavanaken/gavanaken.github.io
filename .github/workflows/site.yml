name: Build & deploy site to Pages

on:
  push:
    branches: ["master"]


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      defaults:
        run:
          working-directory: site
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter pub get
      - run: flutter test
      - run: flutter build web --base-href=/gavanaken.github.io/site
      - uses: actions/upload-pages-artifact@v3
        with:
          path: "build/web/"

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4